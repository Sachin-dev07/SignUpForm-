<!DOCTYPE html>
<html lang="en">
<head>   
   <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-gray-800">Signup Form</h2>

        <div class="flex justify-center mt-4">
            <button class="px-4 py-2 text-gray-600 bg-gray-200 rounded-l-lg">Login</button>
            <button class="px-4 py-2 text-white bg-gray-800 rounded-r-lg">Signup</button>
        </div>

        <form class="mt-6">
            <div>
                <input type="text" placeholder="Name" 
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mt-4">
                <input type="email" placeholder="Email Address" 
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mt-4">
                <input type="password" placeholder="Password" 
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mt-4">
                <input type="password" placeholder="Confirm Password" 
                class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full mt-6 bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900">
                Signup
            </button>

            <p class="mt-4 text-center text-gray-600">
                Already have an account? <a href="#" class="text-blue-500">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
